<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Ticket Tracker Application</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tickets/list}">Tickets</a>
      </li>
    </ul>
  </div>
</nav>
<br>

<body>

	<div class="container">

		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Edit Ticket </h1>
				<div class = "card-body">
				
				<form th:action="@{/tickets/save}" th:object = "${ticket}" method="POST">
						<!-- Add hidden form field to handle update -->
						<div class ="form-group">
							<input
							type = "hidden"
							name = "ticketId"
							th:field = "*{id}"
							/>
						</div>
				
						<div class ="form-group">
							<label> Ticket Title </label>
							<input
							type = "text"
							name = "ticketTitle"
							th:field = "*{ticketTitle}"
							class = "form-control"
							placeholder="Enter ticket title" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Ticket Short Description </label>
							<textarea
							th:field = "*{ticketDescription}"
							class = "form-control"
							placeholder="Enter ticket description" 
							></textarea>
						</div>
						
						<div class ="form-group">
							<label> Ticket Content </label>
							<input
							type = "text"
							name = "ticketContent"
							th:field = "*{ticketContent}"
							class = "form-control"
							placeholder="Enter content" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class="btn btn-info col-2">Submit</button>
						</div>
					</form>
					<hr>
					<a th:href="@{/tickets/list}">Back to Tickets List</a>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>

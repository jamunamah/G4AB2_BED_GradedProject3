<body>
	<div class="container">

		<h4>Ticket Support</h4>
		<hr>

		<table class="table table-bordered table-striped">
			<tr>
				<td><h6>Id</h6></td>
				<td><p th:text="${ticket.id}"></p></td>
			</tr>
			<tr>
				<td><h6>Title</h6></td>
				<td><p th:text="${ticket.ticketTitle}"></p></td>
			</tr>
			<tr>
				<td><h6>Description</h6></td>
				<td><p th:text="${ticket.ticketDescription}"></p></td>
			</tr>
			<tr>
				<td><h6>Content</h6></td>
				<td><p th:text="${ticket.ticketContent}"></p></td>
			</tr>
			<tr>
				<td><h6>Created On</h6></td>
				<td><p th:text="${#dates.format(ticket.date, 'yyyy-MM-dd')}"></p></td>
			</tr>
			<tr>
				<td><h6>Updated On</h6></td>
				<td><p th:text="${#dates.format(ticket.updatedDate, 'yyyy-MM-dd')}"></p></td>
			</tr>
		</table>
		<a th:href="@{/tickets/list}">Back to Tickets List</a>
	</div>
</body>

</html>
